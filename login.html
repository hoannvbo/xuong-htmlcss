<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NN-Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./style.scss" />
</head>

<body>
    <section class="login">
        <div class="login-form">
            <button class="login-form-btn"><img src="./img/x.svg" alt=""></button>
            <br>
            <h2>Login</h2>
            <form class="login-form-list">
                <div class="login-form-tk">
                    <p>Username:</p>
                    <input class="login-form-input" type="text">
                </div>
                <div class="login-form-tk">
                    <p>Password:</p>
                    <input class="login-form-input" type="password">
                </div>
              
                <div class="login-form-lg">
                    <button class="login-from-btn"><strong>Login</strong></button>
                </div>
            </form>
            <div class="login-form-twoblock">
                <div class="login-form-face">
                    <button><strong>Facebook</strong></button>
                </div>
                <div class="login-form-gg">
                    <button><strong>Google</strong></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
